<!-- Modern toast notification component -->
<div x-data="ToastNotification" 
     x-show="show" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0 transform translate-y-2"
     x-transition:enter-end="opacity-100 transform translate-y-0"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100 transform translate-y-0"
     x-transition:leave-end="opacity-0 transform translate-y-2"
     class="fixed top-4 right-4 z-50 max-w-sm">
  
  <div class="ctf-card p-4 shadow-lg border-l-4"
       :class="{
         'border-l-accent': type === 'success',
         'border-l-destructive': type === 'error',
         'border-l-chart-4': type === 'warning',
         'border-l-primary': type === 'info'
       }">
    
    <div class="flex items-start space-x-3">
      <div class="flex-shrink-0">
        <i class="text-lg"
           :class="{
             'fas fa-check-circle text-accent': type === 'success',
             'fas fa-exclamation-circle text-destructive': type === 'error',
             'fas fa-exclamation-triangle text-chart-4': type === 'warning',
             'fas fa-info-circle text-primary': type === 'info'
           }"></i>
      </div>
      
      <div class="flex-1 min-w-0">
        <h4 class="font-medium text-foreground" x-text="title"></h4>
        <p class="text-sm text-muted-foreground mt-1" x-text="message"></p>
      </div>
      
      <button @click="hide()" class="flex-shrink-0 text-muted-foreground hover:text-foreground">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>

<script>
document.addEventListener('alpine:init', () => {
  Alpine.data('ToastNotification', () => ({
    show: false,
    type: 'info',
    title: '',
    message: '',
    
    showToast(type, title, message, duration = 5000) {
      this.type = type;
      this.title = title;
      this.message = message;
      this.show = true;
      
      if (duration > 0) {
        setTimeout(() => this.hide(), duration);
      }
    },
    
    hide() {
      this.show = false;
    }
  }));
});
</script>
