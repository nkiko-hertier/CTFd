{% extends "base.html" %}

{% block content %}
<!-- Modernized 404 error page with better design and user guidance -->
<div class="min-h-96 flex items-center justify-center py-16">
  <div class="text-center">
    <div class="w-24 h-24 bg-muted/20 rounded-full flex items-center justify-center mx-auto mb-8">
      <i class="fas fa-search text-muted-foreground text-4xl"></i>
    </div>
    
    <h1 class="font-heading font-bold text-6xl text-foreground mb-4">404</h1>
    <h2 class="font-heading font-semibold text-2xl text-muted-foreground mb-6">
      {% trans %}Page Not Found{% endtrans %}
    </h2>
    
    <p class="text-muted-foreground mb-8 max-w-md mx-auto">
      {% trans %}The page you're looking for doesn't exist or has been moved. Let's get you back on track.{% endtrans %}
    </p>
    
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <a href="{{ url_for('views.static_html', route='/') }}" class="ctf-button-primary">
        <i class="fas fa-home mr-2"></i>
        {% trans %}Go Home{% endtrans %}
      </a>
      <a href="{{ url_for('challenges.listing') }}" class="ctf-button-secondary">
        <i class="fas fa-flag mr-2"></i>
        {% trans %}View Challenges{% endtrans %}
      </a>
    </div>
  </div>
</div>
{% endblock %}
